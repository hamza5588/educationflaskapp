<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - AI Chat Assistant{% endblock %}

{% block content %}
<div class="auth-container max-w-md mx-auto p-8">
    <div class="text-center mb-8">
        <svg class="w-16 h-16 text-indigo-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
        </svg>
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Please sign in to continue</p>
    </div>
    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" name="email" required class="form-input w-full" placeholder="you@example.com">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password" required class="form-input w-full" placeholder="••••••••">
        </div>
        <button type="submit" class="btn-primary w-full">
            <span class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                Sign In
            </span>
        </button>
    </form>
    <p class="mt-8 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="{{ url_for('signup') }}" class="font-medium text-indigo-600 hover:text-indigo-700">
            Sign up here
        </a>
    </p>
</div>
{% endblock %}
