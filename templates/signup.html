<!-- templates/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up - AI Chat Assistant{% endblock %}

{% block content %}
<div class="auth-container max-w-md mx-auto p-8">
    <div class="text-center mb-8">
        <svg class="w-16 h-16 text-indigo-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
        </svg>
        <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
        <p class="text-gray-600 mt-2">Join our AI chat community</p>
    </div>
    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" name="name" required class="form-input w-full" placeholder="John Doe">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" name="email" required class="form-input w-full" placeholder="you@example.com">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password" required class="form-input w-full" placeholder="••••••••">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Grade</label>
            <input type="text" name="grade" required class="form-input w-full" placeholder="e.g., 8th Grade">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">School Name</label>
            <input type="text" name="school" required class="form-input w-full" placeholder="e.g., XYZ School">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Medium</label>
            <select name="medium" required class="form-input w-full">
                <option value="English">English</option>
                <option value="Urdu">Urdu</option>
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Google API Key</label>
            <input type="password" name="api_key" required class="form-input w-full" placeholder="Enter your API key">
            <p class="mt-1 text-sm text-gray-500">This will be encrypted and stored securely</p>
        </div>
        <button type="submit" class="btn-primary w-full">
            <span class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                </svg>
                Create Account
            </span>
        </button>
    </form>
    <p class="mt-8 text-center text-sm text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-700">
            Sign in here
        </a>
    </p>
</div>
{% endblock %}
